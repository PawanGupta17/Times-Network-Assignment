<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>YouTube Video Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>YouTube Video Downloader</h3>
                </div>
                <div class="card-body">
                    <!-- Form for URL input -->
                    <form th:action="@{/home}" method="post">
                        <div class="form-group">
                            <label for="url">Enter YouTube Video URL:</label>
                            <input type="url" id="url" name="url" class="form-control" placeholder="Enter YouTube URL" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Download</button>
                        </div>
                    </form>

                    <!-- Message display -->
                    <div th:if="${message}">
                        <div class="alert alert-info mt-3" role="alert" th:text="${message}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
